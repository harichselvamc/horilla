<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Solidpro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://media.licdn.com/dms/image/C560BAQEleAh3UL86mA/company-logo_200_200/0/1675067911373/solidprogroup_logo?e=2147483647&v=beta&t=D2_wEdI8WKieAIjOvejlKSWhHGntO6K-GgO2L2CWzDc">
    <link rel="icon" type="image/png" sizes="16x16" href="https://media.licdn.com/dms/image/C560BAQEleAh3UL86mA/company-logo_200_200/0/1675067911373/solidprogroup_logo?e=2147483647&v=beta&t=D2_wEdI8WKieAIjOvejlKSWhHGntO6K-GgO2L2CWzDc">
    <link rel="stylesheet" href="/static/build/css/style.min.css" />
    <link rel="manifest" href="/static/build/manifest.json" />
  </head>
  <body>
    <div id="main">
      <div class="oh-alert-container">
        
      </div>
      <main class="oh-auth">
        <div class="oh-auth-card">
          <h1
            class="oh-onboarding-card__title oh-onboarding-card__title--h2 text-center my-3"
          >
            Sign In
          </h1>
          
          <form method="post" class="oh-form-group">
            <input type="hidden" name="csrfmiddlewaretoken" value="IgNffAyg0MTy5WOLjIT64RHB7IGMZp8LQGWrSuFvCLQPUDJsAAS6Ua1js5HnNU2Y">
            <div class="oh-input-group">
              <label class="oh-label" for="username"
                >Email id</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="oh-input w-100"
                placeholder="e.g. jane.doe@acme.com"
              />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="password"
                >Password</label
              >
              <div class="oh-password-input-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="oh-input oh-input--password w-100"
                  placeholder="Use alphanumeric characters"
                />
                <button
                  type="button"
                  class="oh-btn oh-btn--transparent oh-password-input--toggle"
                >
                  <ion-icon
                    class="oh-passowrd-input__show-icon"
                    title="Show Password"
                    name="eye-outline"
                  ></ion-icon>
                  <ion-icon
                    class="oh-passowrd-input__hide-icon d-none"
                    title="Hide Password"
                    name="eye-off-outline"
                  ></ion-icon>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4"
              role="button"
            >
              
            Sign-in
            </button>
            <small class="text-center"
              ><a
                href="/forgot-password"
                class="oh-link oh-link--secondary justify-content-center"
                >Forgot password?</a
              ></small
            >
          </form>
        </div>
        <img
          src= "/static/images/ui/auth-logo.png" 
          alt="Horilla"
        />
      </main>
    </div>
    <script src="/static/build/js/web.frontend.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      $(document).ready(function () {
        if ($(".oh-alert--warning").length > 0) {
          Swal.fire({
            title: 'Access Denied !',
            text: 'Your login credentials are currently blocked. Please contact HR administrators for assistance.',
            icon: 'warning',
            confirmButtonText: 'OK',
          });
        }
      });
    </script>
  </body>
</html>
